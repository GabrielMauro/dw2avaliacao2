<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="stylesheet" href="_css/calculadora.css">
    <script src="_javascript/calculadora.js"></script>
    <script src="_javascript/menu.js"></script>
</head>

<body>
    <div id="interface">
        <header id="cabecalho">
            <h1 id="nome">Gabriel Mauro L. L. dos Santos</h1>
            <h2>Atividade 1</h2>

            <img id="iconmenu" src="_imagens/iconcalculadora.png"/>

            <nav id="menu">
                <h1>Menu</h1>
                <ul>
                    <li onmouseover="mudaIcone('_imagens/iconhome.png')" onmouseout="mudaIcone('_imagens/iconcalculadora.png')"><a href="paginaprincipal.html">IN√çCIO</a></li>
                    <li onmouseover="mudaIcone('_imagens/iconpaleta.png')" onmouseout="mudaIcone('_imagens/iconcalculadora.png')"><a href="cores.html">CORES</a></li>
                    <li onmouseover="mudaIcone('_imagens/iconfonte.png')" onmouseout="mudaIcone('_imagens/iconcalculadora.png')"><a href="fontes.html">FONTES</a></li>
                    <li onmouseover="mudaIcone('_imagens/iconestilo.png')" onmouseout="mudaIcone('_imagens/iconcalculadora.png')"><a href="estilodetexto.html">ESTILO DE TEXTO</a></li>
                    <li onmouseover="mudaIcone('_imagens/iconcalculadora.png')" onmouseout="mudaIcone('_imagens/iconcalculadora.png')"><a href="calculadora.html">CALCULADORA</a></li>
                </ul>
            </nav>
        </header>
        <section id="conteudo">
            <div id="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="btn" onclick="limpar()">C</button></td>
                        <td><button class="btn" onclick="apagar()"><</button></td>
                        <td><button class="btn" onclick="inserir('/')">/</button></td>
                        <td><button class="btn" onclick="inserir('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('7')">7</button></td>
                        <td><button class="btn" onclick="inserir('8')">8</button></td>
                        <td><button class="btn" onclick="inserir('9')">9</button></td>
                        <td><button class="btn" onclick="inserir('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('4')">4</button></td>
                        <td><button class="btn" onclick="inserir('5')">5</button></td>
                        <td><button class="btn" onclick="inserir('6')">6</button></td>
                        <td><button class="btn" onclick="inserir('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('1')">1</button></td>
                        <td><button class="btn" onclick="inserir('2')">2</button></td>
                        <td><button class="btn" onclick="inserir('3')">3</button></td>
                        <td rowspan="2"><button class="btn"  style="height: 105px;" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn" style="width: 105px;" onclick="inserir('0')">0</button></td>
                        <td><button class="btn" onclick="inserir('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </section>

        <footer id="rodape">
            <p>Copyright &copy; 10 de agosto de 2021 - Gabriel Mauro</p>
        </footer>
    </div>
</body>

</html>
</html>
